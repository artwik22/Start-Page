<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zen Start Page</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<!-- Use <link> for Google Fonts (more reliable on GitHub Pages than @import) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<meta name="theme-color" content="#000000">


<style>
/* Keep the original black & white terminal look, but improve responsiveness, accessibility and small bugs */
:root{
--bg: #000000;
--fg: #ffffff;
--panel: #050505;
--muted: #bfbfbf;
}


*,*::before,*::after{box-sizing:border-box}


html,body{height:100%}
body {
margin: 0;
min-height: 100vh;
background: var(--bg);
color: var(--fg);
font-family: 'JetBrains Mono', monospace;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 40px;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
padding: 24px; /* small padding for tiny viewports */
}


/* ASCII logo */
.ascii {
font-family: 'JetBrains Mono', monospace;
font-size: 14px;
line-height: 1.2;
white-space: pre;
color: var(--fg);
border: 0px solid var(--fg);
padding: 20px 30px;
text-align: center;
max-width: 100%;
overflow: auto; /* prevents clipping on very narrow viewports */
}


/* Search box (keeps original appearance) */
.search-form{width:100%;display:flex;justify-content:center}
.search-box {
border: 1px solid var(--fg);
padding: 8px 12px;
width: 400px;
max-width: 100%;
background: var(--bg);
color: var(--fg);
font-size: 16px;
outline: none;
caret-color: var(--fg);
}
</html>
