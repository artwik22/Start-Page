<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Start Page</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      text-align: center;
    }

    .ascii {
      font-size: 14px;
      line-height: 1.2;
      white-space: pre;
      padding: 20px 30px;
    }

    .search-box {
      border: 1px solid #fff;
      padding: 8px 12px;
      width: 100%;
      max-width: 400px;
      background: #000;
      color: #fff;
      font-size: 16px;
      outline: none;
      border-radius: 6px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .link {
      border: 1px solid #fff;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      transition: background 0.2s, transform 0.2s;
      border-radius: 6px;
    }

    .link:hover {
      background: #111;
      transform: translateY(-2px);
    }

    .clock {
      font-size: 18px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <pre class="ascii">
 _____ ____  
|__ /___ _ __ 
  | __ ) _ __ _____ _____ ___ _ __ 
  | _ \| '__/ _ \ \ /\ / / __|/ _ \ '__|
  | |_) | | | (_) \ V V /\__ \ __/ |   
  |____/|_|  \___/ \_/\_/ |___/\___|_|  
  </pre>

  <form action="https://duckduckgo.com/" method="get">
    <input type="text" name="q" class="search-box" placeholder="Search...">
  </form>

  <div class="links">
    <a href="https://github.com" class="link">GitHub</a>
    <a href="https://chatgpt.com" class="link">ChatGPT</a>
    <a href="https://mail.proton.me/u/2/inbox" class="link">Mail</a>
    <a href="https://reddit.com" class="link">Reddit</a>
  </div>

  <div class="clock" id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
